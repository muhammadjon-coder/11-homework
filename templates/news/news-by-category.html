{% extends 'base.html' %}

{% block title %} {{ category|title }} {% endblock %}

{% block content %}
    <div class="container">
        <h2 id="category-title">Texnologiya Yangiliklari</h2>
        <div id="news-list">
            {% if articles %}
            {% for article in articles %}
            <div class="news-item">
                <h3>{{ article.title }}</h3>
                <p>{{ article.short_content }}</p>
                <a href="{{ article.get_detail_url }}" class="read-more">Batafsil</a>
            </div>
            {% endfor %}
            {% else %}
            <h3>Not Found</h3>
            {% endif %}
        </div>
    </div>
{% endblock %}
